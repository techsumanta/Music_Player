<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Player App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">

            <div class="songItemContainer">

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love me Like you</span>            
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="0" class="songItemPlay fa-solid fa fa-circle-play"></i></span></span>
                </div>
    
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love me Like you</span>            
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class="songItemPlay fa-solid fa fa-circle-play"></i></span></span>
                </div>
    
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love me Like you</span>            
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="songItemPlay fa-solid fa fa-circle-play"></i></span></span>
                </div>
    
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love me Like you</span>            
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="songItemPlay fa-solid fa fa-circle-play"></i></span></span>
                </div>
    
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love me Like you</span>            
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="4" class="songItemPlay fa-solid fa fa-circle-play"></i></span></span>
                </div>
    
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love me Like you</span>            
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="5" class="songItemPlay fa-solid fa fa-circle-play"></i></span></span>
                </div>
    
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Love me Like you</span>            
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="6" class="songItemPlay fa-solid fa fa-circle-play"></i></span></span>
                </div>                

            </div>            

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100" value="0">       

        <div class="icons">
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>            
        </div>

        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="gif" id="gif"> <span class="songName" id="masterSongName">song no. 1</span>
        </div>
        
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4fc9f6ab60.js" crossorigin="anonymous"></script>
</body>
</html>
